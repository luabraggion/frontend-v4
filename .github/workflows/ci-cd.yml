# ğŸš€ CI/CD Pipeline para Next.js
name: CI/CD

# Triggers do workflow
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# VariÃ¡veis de ambiente
env:
  NODE_VERSION: "22"
  CACHE_NAME: nextjs-cache

jobs:
  # ğŸ” Job de VerificaÃ§Ã£o de Qualidade
  quality-check:
    name: ğŸ“‹ VerificaÃ§Ã£o de Qualidade
    runs-on: ubuntu-latest

    steps:
      # Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # Setup do Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # Instalar dependÃªncias
      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm ci

      # VerificaÃ§Ã£o de tipos TypeScript
      - name: ğŸ” Verificar Tipos TypeScript
        run: npm run type-check

      # Linting
      - name: ğŸ§¹ Executar ESLint
        run: npm run lint

      # Verificar formataÃ§Ã£o
      - name: ğŸ¨ Verificar FormataÃ§Ã£o Prettier
        run: npm run format:check

  # ğŸ—ï¸ Job de Build
  build:
    name: ğŸ—ï¸ Build da AplicaÃ§Ã£o
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      # Checkout do cÃ³digo
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # Setup do Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # Cache do .next folder
      - name: ğŸ’¾ Cache Next.js Build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      # Instalar dependÃªncias
      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm ci

      # Build da aplicaÃ§Ã£o
      - name: ğŸ—ï¸ Build Next.js
        run: npm run build

      # Upload dos artefatos de build
      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            public/
          retention-days: 1

  # ğŸ§ª Job de Testes (preparado para futuro)
  test:
    name: ğŸ§ª Executar Testes
    runs-on: ubuntu-latest
    needs: quality-check
    if: false # Desabilitado atÃ© implementar testes

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm ci

      - name: ğŸ§ª Executar Testes
        run: npm run test

  # ğŸ“Š Job de AnÃ¡lise de Bundle (opcional)
  bundle-analysis:
    name: ğŸ“Š AnÃ¡lise de Bundle
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ“¦ Instalar DependÃªncias
        run: npm ci

      - name: ğŸ“Š AnÃ¡lise de Bundle
        run: npm run build:analyze
        env:
          ANALYZE: true

  # ğŸš€ Job de Deploy (preparado para futuro)
  deploy:
    name: ğŸš€ Deploy para ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [quality-check, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      # Download dos artefatos de build
      - name: ğŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      # Aqui vocÃª adicionaria os passos especÃ­ficos do seu provedor de deploy
